<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div id="Container" class="card">
      <h1 class="text-prim">Tip Calculator</h1>
      <div id="Calculator">
        <form>
          <div class="form-group">
            <label for="Bill">How mmuch was your bill</label>
            <input type="text" placeholder="Bill Amount" id="Bill" />
          </div>
          <div class="form-group">
            <label>How many people are sharing the bill</label>
            <input
              type="number"
              id="Peopleamount"
              placeholder="Number of people"
            />
          </div>
          <h4 class="text-prim">How was your service?</h4>
          <div class="input-fields">
            <select id="ServiceQual">
              <option value="0" disabled selected>Choose your option</option>
              <option value="0.3">30% Outstanding</option>
              <option value="0.2">20% Good</option>
              <option value="0.15">15% Ok</option>
              <option value="0.1">10% Bad</option>
              <option value="0.05">5% Terrible</option>
            </select>
          </div>
          <button type="button" id="Calculate" class="btn">Calculate</button>
        </form>
      </div>
      <ul id="Result" class="text-sec">
        <li>Tip: <span id="Tip"></span></li>
        <li>Total bill with tip: <span id="Total_Bill_Tip"></span></li>
        <li>Tip/Person: <span id="Div_Tip"></span></li>
        <li>Total bill with tip/person: <span id="Div_Tip-Person"></span></li>
      </ul>
    </div>
    <script src="tip.js"></script>
  </body>
</html>
